<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <title>Meal Logger</title>
  <style>
    :root { --radius: 16px; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 24px; background:#fff; color:#111;
    }
    .app { max-width: 560px; margin: 0 auto; }
    h1 { font-size: 24px; margin: 0 0 16px; }
    .card {
      background:#fff; border:1px solid #eee; border-radius: var(--radius);
      padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      margin-bottom: 16px;
    }
    button {
      appearance: none; border: 1px solid #ddd; background:#fff; color:#111;
      padding: 14px 16px; border-radius: 14px; font-size: 16px; cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .grow { flex:1; }
    .status { font-size: 14px; color:#444; min-height: 1.4em; }
    textarea {
      width: 100%; min-height: 110px; padding: 12px; font-size: 16px;
      border:1px solid #ddd; border-radius: 12px; resize: vertical;
    }
    .pill { display:inline-block; font-size:12px; color:#555; background:#f3f3f3; padding:6px 10px; border-radius:999px; }
    .thumb { display:none; max-width:140px; max-height:140px; border-radius:12px; border:1px solid #eee; margin-top:8px; }
    .help { font-size:12px; color:#666; }
    label.file { border:1px dashed #ddd; padding:10px 12px; border-radius:12px; cursor:pointer; display:inline-block; }
    input[type="file"] { display:none; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Meal Logger</h1>

    <div class="card">
      <div class="row">
        <button id="micBtn" class="grow">🎤 Hold to Speak</button>
        <button id="logBtn">➕ Log</button>
      </div>
      <p class="status" id="status">Ready.</p>
      <textarea id="fallback" placeholder="iPhone? Use keyboard mic here. Example: 'oikos 30g and ½ cup milk'"></textarea>

      <!-- NEW: Photo attach -->
      <div class="row" style="margin-top:10px; align-items:center;">
        <label for="photo" class="file">📷 Attach photo</label>
        <input id="photo" type="file" accept="image/*" capture="environment" />
        <div class="grow"></div>
        <button id="clearPhotoBtn" style="display:none;">Remove photo</button>
      </div>
      <img id="preview" class="thumb" alt="Selected photo preview" />

      <div style="margin-top:8px;">
        <span class="pill" id="supportPill">checking speech support…</span>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <button id="openSheetBtn" class="grow">📊 Open Report</button>
        <button id="clearBtn">🧹 Clear Text</button>
      </div>
    </div>

    <!-- Stats (Today + 7 days) -->
    <div class="card" id="statsCard">
      <div class="row">
        <b>Today</b>
        <div class="grow"></div>
        <span id="todayDate" class="status">–</span>
      </div>
      <ul id="todayList" class="status" style="list-style:none; padding-left:0; margin:8px 0 0 0;"></ul>
      <div class="row" style="margin-top:6px; gap:8px; flex-wrap:wrap;">
        <span class="pill">Protein kcal: <b id="pkcal">0</b></span>
        <span class="pill">Carb kcal: <b id="ckcal">0</b></span>
        <span class="pill">Fat kcal: <b id="fkcal">0</b></span>
      </div>
    </div>

    <div class="card">
      <b>Last 7 days</b>
      <ul id="seven" style="list-style:none; padding-left:0; margin:8px 0 0 0;"></ul>
    </div>

    <p class="help">Tip: On iPhone, the mic button won’t work in Safari. Use the text box with the keyboard’s mic.</p>
  </div>

  <script>
    // ====== CONFIG (replace both if needed) ======
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbysyg2sCZ6F3QVDoGn0rLHeyFhQ1s5sHTJn_3v8QAuphQ0QoP5neFwM0VJCXA7WMm91/exec'; // must end with /exec
    const REPORT_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1tY4BUbHUwBRu7whLBbEke-dTeZZUYkmoctwH4iAbn7E/edit?usp=sharing';

    // ====== PWA registration (no manual version bumps needed) ======
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./sw.js');
          if (reg && reg.update) reg.update();
        } catch (e) {
          console.warn('SW register failed:', e);
        }
      });
    }

    const micBtn = document.getElementById('micBtn');
    const logBtn = document.getElementById('logBtn');
    const openSheetBtn = document.getElementById('openSheetBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusEl = document.getElementById('status');
    const fallbackEl = document.getElementById('fallback');
    const supportPill = document.getElementById('supportPill');

    // NEW: photo elements
    const photoInput = document.getElementById('photo');
    const preview = document.getElementById('preview');
    const clearPhotoBtn = document.getElementById('clearPhotoBtn');
    let photoBase64 = null, photoMime = null;

    // ====== Photo handling ======
    photoInput.addEventListener('change', async (e) => {
      const file = e.target.files?.[0];
      if (!file) { clearPhoto(); return; }
      photoMime = file.type || 'image/jpeg';
      const buf = await file.arrayBuffer();
      // web-safe base64
      photoBase64 = btoa(String.fromCharCode(...new Uint8Array(buf)));
      // preview
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      clearPhotoBtn.style.display = 'inline-block';
    });
    clearPhotoBtn.addEventListener('click', (e) => { e.preventDefault(); clearPhoto(); });
    function clearPhoto(){
      photoBase64 = null; photoMime = null;
      preview.src = ''; preview.style.display = 'none';
      photoInput.value = '';
      clearPhotoBtn.style.display = 'none';
    }

    // ====== Speech recognition ======
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let listening = false;
    let transcriptBuffer = '';

    function updateSupportBadge() {
      if (SR) supportPill.textContent = 'Speech recognition supported ✅';
      else supportPill.textContent = 'Speech recognition not supported (Safari iOS) ❌';
    }
    updateSupportBadge();

    if (SR) {
      recognition = new SR();
      recognition.lang = 'en-US';
      recognition.interimResults = true;
      recognition.continuous = false;

      recognition.onstart = () => setStatus('Listening…');
      recognition.onend = () => {
        listening = false;
        micBtn.textContent = '🎤 Hold to Speak';
        setStatus('Stopped.');
      };
      recognition.onerror = (e) => setStatus('Error: ' + (e.error || 'unknown'));
      recognition.onresult = (e) => {
        let finalText = '';
        for (let i = e.resultIndex; i < e.results.length; i++) {
          const res = e.results[i];
          if (res.isFinal) finalText += res[0].transcript;
        }
        if (finalText) {
          transcriptBuffer = finalText.trim();
          fallbackEl.value = transcriptBuffer;
          setStatus('Transcribed.');
        }
      };

      // Hold to speak UX (desktop & android chrome)
      micBtn.addEventListener('mousedown', startListening);
      micBtn.addEventListener('touchstart', (ev) => { ev.preventDefault(); startListening(); });
      micBtn.addEventListener('mouseup', stopListening);
      micBtn.addEventListener('mouseleave', () => listening && stopListening());
      micBtn.addEventListener('touchend', stopListening);

      // Click toggles as fallback
      micBtn.addEventListener('click', () => { if (!listening) startListening(); else stopListening(); });
    } else {
      micBtn.disabled = true;
    }

    function startListening() {
      if (!recognition || listening) return;
      listening = true;
      micBtn.textContent = '🛑 Release to Stop';
      transcriptBuffer = '';
      try {
        recognition.start();
        setStatus('Listening…');
      } catch (err) {
        setStatus('Could not start mic: ' + err.message);
      }
    }
    function stopListening() {
      if (!recognition || !listening) return;
      try { recognition.stop(); } catch (_) {}
      listening = false;
      micBtn.textContent = '🎤 Hold to Speak';
    }
    function setStatus(msg) { statusEl.textContent = msg; }

    // ====== Beacon-first logging ======
    async function logMeal() {
      const text = (fallbackEl.value || transcriptBuffer || '').trim();
      if (!text && !photoBase64) { setStatus('Nothing to log.'); return; }

      setStatus('Sending…');

      const payload = {
        timestamp: new Date().toISOString(),
        mealText: text,
        device: navigator.userAgent,
        raw: text,
        // NEW: photo fields (may be null)
        photoBase64,
        photoMime
      };
      const payloadStr = JSON.stringify(payload);
      const blob = new Blob([payloadStr], { type: 'text/plain;charset=utf-8' });

      // 1) Fire-and-forget
      if (navigator.sendBeacon) {
        const ok = navigator.sendBeacon(APPS_SCRIPT_URL + '?_t=' + Date.now(), blob);
        if (ok) {
          setStatus('Logged ✅');
          fallbackEl.value = '';
          transcriptBuffer = '';
          clearPhoto();
          await pollStats();
          return;
        }
      }

      // 2) Fallback fetch
      try {
        await fetch(APPS_SCRIPT_URL + '?_t=' + Date.now(), {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: payloadStr,
          mode: 'no-cors',
          cache: 'no-store'
        });
        setStatus('Logged ✅');
        fallbackEl.value = '';
        transcriptBuffer = '';
        clearPhoto();
        await pollStats();
      } catch (err) {
        setStatus('Sent (verify in Sheet).');
      }
    }

    logBtn.addEventListener('click', logMeal);
    openSheetBtn.addEventListener('click', () => {
      if (!REPORT_SHEET_URL) { alert('Add your Google Sheet URL in REPORT_SHEET_URL.'); return; }
      window.open(REPORT_SHEET_URL, '_blank');
    });
    clearBtn.addEventListener('click', () => { fallbackEl.value = ''; transcriptBuffer = ''; setStatus('Cleared.'); });

    // ====== Stats API (fetch from Apps Script) ======
    async function loadStats() {
      try {
        const r = await fetch(APPS_SCRIPT_URL + '?action=stats&v=' + Date.now(), { cache: 'no-store' });
        const d = await r.json();
        if (d.status === 'pending') return d; // caller can poll
        renderStats(d);
        return d;
      } catch (e) { /* ignore */ }
    }
    async function pollStats(retries=8) {
      for (let i=0;i<retries;i++) {
        const d = await loadStats();
        if (d && d.status === 'ok') return;
        await new Promise(r=>setTimeout(r, 1200));
      }
      await loadStats();
    }
    function renderStats(d){
      const t = d && d.today ? d.today : {cal:0,protein:0,carbs:0,fat:0,fiber:0,sugar:0};
      const g = d && d.goals ? d.goals : { calMax:1800, proteinMin:100, fatMaxG:40, carbsMaxG:260, fiberMin:38, sugarMax:36 };
      document.getElementById('todayDate').textContent = (d && d.date) || '—';
      const L = [
        ['Calories', `${t.cal} / ${g.calMax}`],
        ['Protein (g)', `${t.protein} / ${g.proteinMin}`],
        ['Carbs (g)', `${t.carbs} / ${g.carbsMaxG}`],
        ['Fat (g)', `${t.fat} / ${g.fatMaxG}`],
        ['Fiber (g)', `${t.fiber} / ${g.fiberMin}`],
        ['Sugar (g)', `${t.sugar} / ${g.sugarMax}`]
      ];
      const ul = document.getElementById('todayList');
      ul.innerHTML = L.map(([k,v])=>`<li>${k}: <b>${v}</b></li>`).join('');
      const mk = d && d.macroKcal ? d.macroKcal : {proteinKcal:0,carbKcal:0,fatKcal:0};
      document.getElementById('pkcal').textContent = mk.proteinKcal;
      document.getElementById('ckcal').textContent = mk.carbKcal;
      document.getElementById('fkcal').textContent = mk.fatKcal;
      const seven = document.getElementById('seven');
      seven.innerHTML = '';
      (d && d.sevenDays ? d.sevenDays : []).forEach(row=>{
        const li = document.createElement('li');
        li.innerHTML = `<b>${row.date}</b> — ${row.cal} kcal · P ${row.protein}g · C ${row.carbs}g · F ${row.fat}g · Fiber ${row.fiber}g · Sugar ${row.sugar}g`;
        seven.appendChild(li);
      });
    }
    // initial stats load
    loadStats();
  </script>
</body>
</html>
